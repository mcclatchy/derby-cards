        <!-- /end turntable -->

        <!--********************************************************************
        - CARD CONTROLS
        *********************************************************************-->
            <div id="title">
                <span id="track"></span>
            </div>
            <!-- /end title and track -->

            <div id="toolbar">
                    <div class="controlsOuter">

                        <div id="play-pause">
                            <div class="btn" id="playBtn"><i class="fa fa-play" aria-hidden="true"></i></div>
                            <div class="btn" id="pauseBtn"><i class="fa fa-pause" aria-hidden="true"></i></div>
                        </div>

                        <div id="scrubber">
                            <div id="bar"></div>
                            <div id="progress"></div>
                        </div>
                        <div id="time-wrapper">
                            <div id="timer">0:00</div>
                            <div id="divider">/</div>
                            <div id="duration">0:00</div>
                        </div>
                    </div>
                    <!-- /end controlsOuter -->
            </div>

        <!-- /end controls-->
